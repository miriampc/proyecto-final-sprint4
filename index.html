<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Lab Car</title>
</head>
<body>
  <header>
    <nav class="visible-xs-block visible-sm-block ">
      <div class="row">
          <div class="dropdown col-xs-4">
            <button class="btn btn-default dropdown-toggle" type="button" id="hamburguerMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="hamburguerMenu">
              <li role="separator" class="divider"></li>
              <li><a href="#">Viaja</a></li>
              <li><a href="#">Conduce</a></li>
              <li><a href="#">Inicia Sesion</a></li>
            </ul>
          </div>
          <div class="col-xs-8">
            <img src="images/logo.png" alt="logo lab car" class="text-md-left">
          </div>
      </div>
    </nav>
    <nav class="container visible-md-block visible-lg-block menu-nav">
      <div class="row">
        <div class="col-md-8">
          <img src="images/logo.png" alt="logo lab car" class="text-md-left">
        </div>
        <ul class="nav nav-pills col-md-4">
          <li role="presentation"><a href="#">Viaja</a></li>
          <li role="presentation"><a href="#">Conduce</a></li>
          <li role="presentation"><a href="#">Inicia Sesion</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="home">
      <div class="container-fluid">
        <div class="row">
          <div class="hero visible-xs-block visible-sm-block">
            <h1>Comienza a viajar con</h1>
            <img src="images/logo-blanco.png" alt="logo lab car">
            <button class="btn btn-default">Descarga el App</button>
          </div>
          <div class="hero visible-md-block visible-lg-block">
            <h2>Disfruta del viaje</h2>
            <h2>Eres dueño de tu tiempo</h2>
            <span>Viaja con</span>
            <img src="images/logo-blanco.png" alt="logo lab car">
            <h4>REGÍSTRATE</h4>
            <hr><div class="raya text-center"></div>
            <button class="btn btn-default btn-lg">Conviértete en conductor</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_LHsmsFkmv6WXgaaziPTCHFgNW1J4vj4&callback=initMap&libraries=places">
  </script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</html>
